<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trailing Zeros Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h2>Trailing Zeros in Factorial</h2>
    <input id="numberInput" type="number" min="0" max="10000" placeholder="Enter a non-negative integer" />
    <button id="calculateBtn">Calculate</button>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
